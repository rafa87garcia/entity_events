services:
  entity_events.entity_dispatcher:
    class: Drupal\entity_events\Entity\EntityDispatcher
    arguments: ['@event_dispatcher']

  entity_events.example_pre_save_subscriber:
    class: Drupal\entity_events\PreSave\ExampleEntityPreSaveSubscriber
    tags:
      - { name: event_subscriber }
  entity_events.example_post_save_subscriber:
    class: Drupal\entity_events\PostSave\ExampleEntityPostSaveSubscriber
    tags:
      - { name: event_subscriber }